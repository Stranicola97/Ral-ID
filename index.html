<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAL Color Identifier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>RAL Color Identifier</h1>

        <!-- Button to start the camera -->
        <button id="start-camera" class="btn">Enable Camera</button>

        <!-- Video element for displaying camera feed -->
        <div class="video-container">
            <video id="video" autoplay playsinline webkit-playsinline></video>
        </div>

        <!-- Canvas element for capturing the image from the video feed -->
        <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>

        <!-- Button to capture color -->
        <button id="capture-color" class="btn">Capture Color</button>

        <!-- Display captured RGB color as a square -->
        <div id="color-display">
            <div id="color-square" class="color-square"></div>
            <p id="rgb-display">RGB: </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
