<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAL Color Identifier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>RAL Color Identifier</h1>
    
    <!-- Button to start the camera -->
    <button id="start-camera">Enable Camera</button>
    
    <!-- Video element for displaying camera feed -->
    <video id="video" width="640" height="480" autoplay></video>
    
    <!-- Canvas element for capturing the image from the video feed -->
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
    
    <!-- Display captured RGB color as a square -->
    <div id="color-display">
        <div id="color-square" style="width: 100px; height: 100px;"></div>
        <p id="rgb-display">RGB: </p>
    </div>

    <!-- Button to capture color -->
    <button id="capture-color">Capture Color</button>

    <script src="script.js"></script>
</body>
</html>
